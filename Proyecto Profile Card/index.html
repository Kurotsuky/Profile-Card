<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  
  <main>

    <article class="profile-card">

      <header class="profile-card__header">
        <img 
        src="images/image-victor.jpg" 
        alt="profile image"
        class="profile-card__image">
      </header>

      <section class="profile-card__body">

        <p class="profile-card__text text--bold">Victor Crest
          <span class="profile-card__age text--light">26</span>
        </p>
        <p class="profile-card__text text--light text--small">London</p>

      </section>


      <footer class="profile-card__footer">
        <div class="profile-card__stats">
          <p class="profile-card__numbers text--bold">
            80K
            <span class="profile-card__text text--light text--smaller">
              Followers
            </span>
          </p>
        </div>
        <div class="profile-card__stats">
          <p class="profile-card__numbers text--bold">
            803K
            <span class="profile-card__text text--light text--smaller">
              Likes
            </span>
          </p>
        </div>
        <div class="profile-card__stats">
          <p class="profile-card__numbers text--bold">
            1.4K
            <span class="profile-card__text text--light text--smaller">
              Photos
            </span>
          </p>
        </div>
      </footer>

    </article>

  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Adalberto Perdomo Abreu</a>.
  </footer>
</body>
</html>
